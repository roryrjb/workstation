- name: add repos
  become: true
  become_method: sudo
  apt_repository:
    state: present
    repo: "{{ item }}"
    codename: "{{ release }}"
  loop:
    - "ppa:dysfunctionalprogramming/pamixer"
    - "ppa:neovim-ppa/unstable"

- name: packages
  become: true
  become_method: sudo
  apt:
    install_recommends: no
    name:
      - pamixer
      - openssh-server
      - openvpn
      - hplip
      - tlp
      - fail2ban
      - ffmpeg
      - gstreamer1.0-plugins-ugly
      - gstreamer1.0-plugins-bad
      - gstreamer1.0-plugins-good
      - libreoffice
      - hplip
      - gimp
      - xclip
      - youtube-dl
      - hugo
      - obs-studio
      - rhythmbox
      - peek
      - spotify-client
      - firefox
      - webext-ublock-origin
      - wireshark
      - gphoto2
      - v4l2loopback-dkms
      - transmission-gtk
      - vlc
      - neovim
      - weechat
      - thunderbird
      - kdenlive
      - audacity
      - pavucontrol
      - rxvt-unicode-256color
    state: present

- name: ufw deny all
  become: true
  become_method: sudo
  ufw:
    state: enabled
    policy: deny
    direction: incoming
